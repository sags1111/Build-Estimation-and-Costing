<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pcc working</title>
    <link rel="stylesheet" href="pcc.css">
    <!-- <link rel="stylesheet" href="pcc.css"> -->
</head>

<body>
    <p><strong>CEMENT CONCRETE CALCULATION</strong></p>
    <br> Grade of Concrete: <select name="val" id="goc" form="unit" class="unit" placeholder="choice anyone">
        <option value="M10">M10</option>
        <option value="M15">M15</option>
        <option value="M7.5">M7.5</option>
      </select> <br>Length:

    <input type="number" id="length" placeholder=" " class="unit"><strong>meter</strong>


    <br> Width : <input type="number" id="width" placeholder=" " class="unit"><strong>meter</strong>

    <br> Depth : <input type="number" id="depth" placeholder=" " class="unit"><strong>meter</strong>


    <br> Submit: <input type="button" value="submit" id="calculatepccBtn" class="submit" class="unit">
    <br> Reset :
    <input type="reset" id="reset" value="reset" class="reset" class="unit">

    <p class="output" id="output1"></p>
    <p class="output" id="output2"></p>
    <p class="output" id="output3"></p>
    <p class="output" id="output4"></p>
    <p class="output" id="output5"></p>
    <p class="output" id="output6"></p>
    <p class="output" id="output7"></p>
    <p class="output" id="output8"></p>
    <p class="output" id="output9"></p>
</body>
<script src="pcc.js"></script>

</html>
